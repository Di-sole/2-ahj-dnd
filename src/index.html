<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
	<div class="board">
		<div class="column todo">
			<div class="column-header">
				<h2 class="title">todo</h2>
				<img src="./img/menu.png" class="menu-icon" alt="menu">
			</div>
			<div class="cards-container">
				<ul class="cards-list">
				</ul>
			</div>
			<div class="column-footer">
				<a href="" class="add-card-link"><span class="plus-symbol">&#43;</span> Add another card</a>
				<form class="add-card-form hidden">
          <textarea class="add-card-textarea" rows="5" placeholder="Enter a title for this card..."></textarea>
          <div class="buttons-container">
            <button class="add-card-btn">Add Card</button>
            <button class="cancel-btn">&#10060;</button>
          </div>
        </form>
			</div>
		</div>

		<div class="column progress">
			<div class="column-header">
				<h2 class="title">in progress</h2>
				<img src="./img/menu.png" class="menu-icon" alt="menu">
			</div>
			<div class="cards-container">
				<ul class="cards-list">
				</ul>
			</div>
			<div class="column-footer">
				<a href="" class="add-card-link"><span class="plus-symbol">&#43;</span> Add another card</a>
				<form class="add-card-form hidden">
          <textarea class="add-card-textarea" rows="5" placeholder="Enter a title for this card..."></textarea>
          <div class="buttons-container">
            <button class="add-card-btn">Add Card</button>
            <button class="cancel-btn">&#10060;</button>
          </div>
        </form>
			</div>
		</div>

		<div class="column done">
			<div class="column-header">
				<h2 class="title">done</h2>
				<img src="./img/menu.png" class="menu-icon" alt="menu">
			</div>
			<div class="cards-container">
				<ul class="cards-list">
				</ul>
			</div>
			<div class="column-footer">
				<a href="" class="add-card-link"><span class="plus-symbol">&#43;</span> Add another card</a>
				<form class="add-card-form hidden">
          <textarea class="add-card-textarea" rows="5" placeholder="Enter a title for this card..."></textarea>
          <div class="buttons-container">
            <button class="add-card-btn">Add Card</button>
            <button class="cancel-btn">&#10060;</button>
          </div>
        </form>
			</div>
		</div>
	</div>
</body>
</html>
